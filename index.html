<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <div class="header-text wrapper">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="hr-one">
        </div>
    </header>
    
    <div class="wrapper">
        <main>
            <form action="index.html" method="post">
                <!-- Main section 1 -->
                <h2>Contact Information</h2>

                <label for="name">Full Name</label>
                <input class="input-section1" type="text" id="name" name="user_name">
 
                <label for="email">Email Address</label>
                <input class="input-section1" type="email" id="email" name="user_email">
                
                <label for="phone">Phone Number</label>
                <input class="input-section1" type="tel" id="phone" name="user_phone">

                <label for="">Street Address</label>
                <input class="input-section1" type="" id="" name="">

                <label for="">City</label>
                <input class="input-section1" type="" id="" name="">

                <label for="state">State</label>
                <select id="state" name="user_state">
                    <!-- optgroup -->
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>

                <label for="">Zip Code</label>
                <input class="input-section1" type="" id="" name="">

                <hr class="hr-two">

                <!-- Main section 2 -->
                <h2>Newsletter</h2>

                <label class="label-section2">Select the newsletters you would like to receive</label><br>
                <input class="checkbox-input" type="checkbox" id="html_news" value="html_news" name="newsletter"> <label for="html_news">HTML News</label><br>
                <input class="checkbox-input" type="checkbox" id="css" value="css_news" name="newsletter"> <label for="css">CSS News</label><br>
                <input class="checkbox-input" type="checkbox" id="javascript_news" value="javascript_news" name="newsletter"> <label for="javascript_news">Javascript News</label><br><br>

                <label class="label-section2">Newsletter format</label><br>
                <input class="radio-input" type="radio" id="html" value="html" name="format"> <label for="html">HTML</label><br>
                <input class="radio-input" type="radio" id="plain_text" value="plain_text" name="format"> <label for="plain_text">Plain text</label><br><br>

                <label class="label-section2" for="comment">Other topics you'd like to hear about</label><br>
                <textarea name="user_comment" id="comment" cols="20" rows="6"></textarea><br><br>

                <button type="submit">Sign Up</button>
            </form>
        </main>

        <footer>
            <small><em>Copyright The Code Review</em></small>
        </footer>
    </div>
</body>
</html>
